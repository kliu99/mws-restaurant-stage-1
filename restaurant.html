<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ViewPort -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Map CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <!-- Addressbar theme color -->
  <meta name="theme-color" content="#252831"/>
  <!-- Charset -->
  <meta charset="utf-8" /> 
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <button id="restaurant-favorite"></button>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning write reviews -->
    <section id="write-review-container">
      <h3>Write Review</h3>
      <form id="write-review-form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="rating">
            <label for="rating">Rating:</label>
            <input type="radio" id="1star"
              name="rating" value="1">
            <label for="1star">★</label>
            <input type="radio" id="2stars"
              name="rating" value="2">
            <label for="2stars">★★</label>
            <input type="radio" id="3stars"
              name="rating" value="3">
            <label for="3stars">★★★</label>
            <input type="radio" id="4stars"
              name="rating" value="4">
            <label for="4stars">★★★★</label>
            <input type="radio" id="5stars"
              name="rating" value="5">
            <label for="5stars">★★★★★</label>                        
          </div>
          <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <div class="button">
            <button type="button" name="submitBtn">Submit you review</button>
          </div>
      </form>
    </section>
    <!-- End write reviews -->
    <!-- Beginning map -->
    <section id="map-container" tabindex="-1" role="application" aria-hidden="true">
        <div id="map"></div>
      </section>
      <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
